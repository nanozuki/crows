# basic settings
set -g default-shell /usr/local/bin/fish
set -g prefix C-j
unbind C-b
set -s escape-time 2
set -g mode-keys vi
bind r source-file ~/.tmux.conf \; display "TmuxConfig Reloaded!"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
set -g pane-base-index 1 
set -g mouse on
set -g history-limit 32768

# status bar
# dark mode
# set -g status-style "bg=#504945, fg=#d5c4a1"
# set -g status-left "#[bg=#d65d0e,fg=#d5c4a1] Session:#S "
# set -g status-left-length 100
# set -g window-status-format " #I:#W "
# set -g window-status-current-format "#[bg=#bdae93,fg=#282828] #I:#W "
# set -g window-status-separator "|"
# light mode
set -g status-style "bg=#d5c4a1, fg=#504945"
set -g status-left "#[bg=#d65d0e,fg=#fbf1c7] Session:#S "
set -g status-left-length 100
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=#7c6f64,fg=#fbf1c7] #I:#W "
set -g window-status-separator ""

# copy mode
unbind [
unbind ]
bind Escape copy-mode
bind C-v paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# panes nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# panes resize
bind M-k resize-pane -U 10
bind M-j resize-pane -D 10
bind M-h resize-pane -L 10
bind M-l resize-pane -R 10
bind C-k resize-pane -U
bind C-j resize-pane -D
bind C-h resize-pane -L
bind C-l resize-pane -R

# panes control
unbind '"'
bind % split-window
bind | split-window -h
bind x kill-pane
