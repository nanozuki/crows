linters:
  disable-all: true
  enable:
    # https://golangci-lint.run/usage/linters/
    # Enabled by default
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    # extended linters
    - gocritic
    - goimports
    - misspell
    - stylecheck
